<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InDecor</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    <header id="event-description">
        <div id="disclaimer">
            <h2>InDecor</h2>
            <p class="about-event">An event to revolutionize your creativity </p>
            <p>Event's Date:</p>
            <p class="event-date">Sunday 28th, Starts at 2pm</p>
        </div>
        <div id="subscription-form">
            <p>Fill in the form to receive event details</p>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="Type your name">
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" placeholder="Enter your best email">
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" name="phone" placeholder="enter your phone number">
                </div>

                <div class="form-group">
                    <label for="interest">Main interest</label>
                    <select name="interest" id="" title="1">
                        <option value="" disable selected>Select</option>
                        <option value="apartment">Apartments</option>
                        <option value="house">House</option>
                        <option value="garden">Garden</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <input type="submit" class="btn" value="I want to apply">
            </form>
        </div>


    </header>

</body>
</html>
